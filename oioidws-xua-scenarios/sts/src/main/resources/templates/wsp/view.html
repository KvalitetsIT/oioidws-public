<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header (title=#{html.page.wsp.view.title})" />

<body>
	<div th:replace="fragments/navbar :: navbar-right" />

	<div class="container-fluid">
		<div class="row">
			<div th:replace="fragments/navbar :: sidebar" />

			<div role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
					<a th:href="@{/wsp/list}" class="btn btn-primary">
						<em class="fa fa-arrow-left"></em>
						<em class="fa fa-bars"></em>
					</a>
					<h1 class="h2" th:text="#{html.page.wsp.view.header.text}"></h1>
					<a th:href="@{/wsp/edit/{id}(id=${wsp.id})}" class="btn btn-primary">
						<em class="fa fa-pencil"></em>
						Edit
					</a>
				</div>
				<form>
					<div class="form-group">
						<label for="idx" th:text="#{html.entity.wsp.id}" />
						<input type="text" th:field="${wsp.id}" readonly="readonly" class="form-control" id="idx"/>
					</div>
					<div class="form-group">
						<label for="itSystem" th:text="#{html.entity.wsp.name}"/>
						<input th:field="${wsp.name}" readonly="readonly" class="form-control" id="name"/>
					</div>
					<div class="form-group">
						<label for="EntityId" th:text="#{html.entity.wsp.entityId}" />
						<textarea th:field="${wsp.entityId}" readonly="readonly" class="form-control" id="entityID" rows="4"/>
					</div>
				</form>
			</div>
		</div>
	</div>

	<nav th:replace="fragments/footer :: footer" />
</body>
</html>
